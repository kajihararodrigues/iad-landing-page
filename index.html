<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <title>IAD soluções elétricas e refrigeração</title>
</head>

<body>

    <header>

        <div class="interface">

            <div class="logo">
                <a href="#">
                    <img src="./assets/img/logo-padrão.png">
                </a>
            </div>

            <nav class="menu-desktop">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Quem somos</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>

            <div class="btn-contato">
                <button>Solicitar Orçamento</button>
            </div>

        </div>

    </header>

    <main>

        <section class="banner">

            <div id="slider">

                <input type="radio" name="slider" id="slide1" checked>
                <input type="radio" name="slider" id="slide2">
                <input type="radio" name="slider" id="slide3">
                <input type="radio" name="slider" id="slide4">

                <div id="slides">



                    <div id="overflow">
                        <div class="inner">

                            <div class="slide slide_1">
                                <h2>Slide 1</h2>
                            </div>
                            <div class="slide slide_2">
                                <h2>Slide 2</h2>
                            </div>
                            <div class="slide slide_3">
                                <h2>Slide 3</h2>
                            </div>
                            <div class="slide slide_4">
                                <h2>Slide 4</h2>
                            </div>

                        </div>
                    </div>

                </div>

                <div id="controls">
                    <label for="slide1"></label>
                    <label for="slide2"></label>
                    <label for="slide3"></label>
                    <label for="slide4"></label>
                </div>

                <div id="bullets">
                    <label></label><label></label><label></label><label></label>
                </div>

                <div class="slider-info reveal-left">

                    <h1>Soluções elétricas e refrigeração</h1>
                    <p>
                        Atendimento residencial, comercial e industrial com qualidade,
                        segurança e compromisso.
                    </p>
                </div>

            </div>

        </section>

    </main>

</body>

<script src="./assets/js/scripts.js"></script>


</html>
